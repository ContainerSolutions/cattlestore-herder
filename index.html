<!DOCTYPE html>
<html lang="en" ng-app="herder" ng-controller="HerderCtrl">
<head>
	<title>Cattlestore Herder</title>
	<link rel="stylesheet" href="assets/bootstrap.min.css">
	<link rel="stylesheet" href="assets/herder.css">
	<script src="assets/angular.min.js"></script>
	<script src="assets/app.js"></script>
</head>
<body class="container-fluid">
<div class="header">
	<img id="logo" src="assets/logo.png"/>

	<h1>Wheel of Fortune</h1>
</div>
<span ng-init="host = '{{%.Host%}}'"></span>

<div class="row">
	<div class="col-md-12">
		<div class="loading" ng-hide="cattle.length">Loading cattle ...</div>
		<div class="panel panel-default cattle" ng-repeat="(id,cow) in cattle track by id">
			<div class="panel-body">
				<span class="dot" ng-style="graydot(cow.max)">
					<div class="numbers"><b>{{cow.ops}}</b>&nbsp;|&nbsp;{{cow.max}}</div>
					<!--{{cow.id}}-->
				</span>
				<span ng-hide="cow.max == 0" class="dot" ng-style="reddot(cow.ops, cow.max)"></span>

				<!--<span class="cow_id">{{cow.id}}</span>-->
				<img class="boom" src="assets/boom.gif" ng-hide="cow.max != 0"/>
			</div>
		</div>
	</div>
</div>
</body>
</html>
